<ion-slides #ionSlides>
    <ion-slide *ngFor="let detailImg of detailImgs">
        <ion-icon name="arrow-back" class="arrowPrev" (click)="slidePrev()"></ion-icon>
        <ion-img [src]="detailImg"></ion-img>
        <ion-icon name="arrow-forward" class="arrowNext" (click)="slideNext()"></ion-icon>
    </ion-slide>
</ion-slides>
