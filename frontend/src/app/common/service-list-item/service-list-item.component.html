<ion-list>
  <ion-item *ngFor="let service of services">
    <ion-title><a [routerLink]="['/detail/', service._id]">{{service.serviceName}}</a></ion-title>
    <ion-text class="clicks">{{service.clicks}} clicks</ion-text>
    <ion-button class="deleteButton" (click)="delete(service._id)">Delete</ion-button>
  </ion-item>
</ion-list>
