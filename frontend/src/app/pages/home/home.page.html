<app-header title="Home"></app-header>
<ion-content>
    <ion-row class="searchbar">
        <ion-searchbar></ion-searchbar>
    </ion-row>
    <!--<ion-item-divider class="container">-->
    <ion-row class="title">
        <ion-col size-md_="12">
            <ion-title><h1>Categories</h1></ion-title>
        </ion-col>
    </ion-row>
    <!--</ion-item-divider>-->
    <ion-grid>
        <ion-row class="category-previews">
            <ion-col *ngFor="let category of categories" size="12" size-sm="6" size-md="3">
                <app-preview-card [routerLink]="['/category', category.name]" title={{category.name}}></app-preview-card>
            </ion-col>
          </ion-row>
    </ion-grid>
    <ion-grid>
    <ion-row class="service">
        <ion-col size-md_="12">
            <ion-label>Do you offer a service?</ion-label>
            <p size="6">Create now your service.</p>
            <ion-button class="button"[routerLink]="['/newservice']">Create service!</ion-button>
        </ion-col>
    </ion-row>
    </ion-grid>

</ion-content>
