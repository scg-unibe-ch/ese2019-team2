<app-header [title]="'My Services'">My Services</app-header>

<ion-content>
    <ng-container>
        <ion-grid>
            <ion-row class="service-previews">
                <ion-col *ngFor="let service of services" size="12" size-sm="6" size-md="3">
                    <app-preview-card [title]=service.serviceName></app-preview-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>
</ion-content>
